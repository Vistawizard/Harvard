<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        
        <section>
            <img src="./assets/bg.jpg" id="bg">
            <img src="./assets/moon.png" id="moon">
            <img src="./assets/mountain.png" id="mountain">
            <img src="./assets/road.png" id="road">
            <h1 class="text">This is Me</h1>
        </section>
        <script type="text/javascript">
            let bg = document.getElementById('bg')
            let moon = document.getElementById('moon')
            let mountain = document.getElementById('mountain')
            let road = document.getElementById('road')
            let text = document.getElementById('text')
            
            window.addEventListener('scroll', function(){
                var value = window.scrollY;

                bg.style.top = value * 0.5 + 'px';
                moon.style.left = -value * 0.5 + 'px';
                mountain.style.top = -value * 0.01 + 'px';
                road.style.top = value * 0.2 + 'px';
                text.style.top = value * 1 + 'px';
            })
        </script>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">My Work</a></li>
                <li><a href="Contact.html">Contact Me</a></li>
            </ul>
        </nav>
        <section>
        <h1 class="rainbow-text">About Me</h1>
        <p id="mainp">My name is Rayan Baffoun, I am 17 years old and currently live in Dubai</p>
        </section>
    </body>
</html>
